<div class="col-md-5 well-large">
    <h1>Configuration List</h1>

    <a class="btn btn-default" ng-click="add()">
        <i class="glyphicon glyphicon-plus-sign"></i>Add Configuration
    </a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Label</th>
                <th>Value</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="c in configs">
                <td>{{c.name}}</td>
                <td>{{c.label}}</td>
                <td>{{c.value}}</td>
                <td>
                    <a ng-click="edit(c)"><i class="glyphicon glyphicon-edit"></i></a>
                    <a ng-click="remove(c)"><i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="col-md-5 well-large">
    <h1>Configuration</h1>
    <form class="form-horizontal" name="formEdit">
        <div class="form-group" ng-class="{error: formEdit.name.$invalid}">
            <label class="control-label col-sm-2" for="name">Name : &nbsp;</label>
            <div class="col-sm-6">                     
                <input class="form-control" type="text" id="name" name="name" placeholder="Configuration's name" ng-model="currentConfig.name" required ui-validate="{configNameAvailable: isConfigNameAvailable}">
            </div>
            <span ng-show="formEdit.name.$error.required" class="help-block col-sm-2">Required</span>
            <span ng-show="formEdit.name.$error.configNameAvailable" class="help-block col-sm-2">Configuration already exists</span>
        </div>
        <div class="form-group" ng-class="{error: formEdit.label.$invalid}">
            <label class="control-label col-sm-2" for="label">Label : &nbsp;</label>
            <div class="col-sm-6">                     
                <input class="form-control" type="text" id="label" name="label" placeholder="Configuration's label" ng-model="currentConfig.label" required>
            </div>
            <span ng-show="formEdit.label.$error.required" class="help-block col-sm-2">Required</span>
        </div>
        <div class="form-group" ng-class="{error: formEdit.value.$invalid}">
            <label class="control-label col-sm-2" for="value">Value : &nbsp;</label>
            <div class="col-sm-6">                     
                <input class="form-control" type="text" id="value" name="value" placeholder="Configuration's value" ng-model="currentConfig.value" required>
            </div>
            <span ng-show="formEdit.value.$error.required" class="help-block col-sm-2">Required</span>
        </div>
        <div class="form-group">     
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                <button type="button" class="btn btn-default" ng-click="add()">Cancel</button>
            </div>
        </div>
    </form>
</div>
