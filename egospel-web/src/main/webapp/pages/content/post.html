<div class="row">
    <div class="col-md-10 well-large">
        <h1>Post List</h1>
        <a class="btn btn-default" ng-click="add()">
            <i class="glyphicon glyphicon-plus-sign"></i>Add Post
        </a>
        <hr>        
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in postpage.content">
                    <td>{{x.title}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="glyphicon glyphicon-edit"></i></a>
                        <a data-toggle="modal" data-target="#myModal" ng-click="prepareDelete(x)"><i class="glyphicon glyphicon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: center;">
            <ul class="pagination">
                <li ng-class="{disabled: postpage.firstPage}">
                    <a ng-click="reloadPostpage(1)">First</a>
                </li>
                <li ng-class="{disabled: postpage.firstPage}">
                    <a ng-click="reloadPostpage(postpage.number - 1)">
                        Prev
                    </a>
                </li>
                <li ng-repeat="p in pages">
                    <a ng-click="reloadPostpage(p)">{{p}}</a>
                </li>
                <li ng-class="{disabled: postpage.lastPage}">
                    <a ng-click="reloadPostpage(postpage.number + 1)">
                        Next
                    </a>
                </li>
                <li ng-class="{disabled: postpage.lastPage}">
                    <a ng-click="reloadPostpage(pages.length)">Last</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Remove record</h4>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">          
                    <button type="button" class="btn btn-primary" ng-click="remove(deletePost)" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
