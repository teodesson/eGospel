<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign in &middot; eGospel</title>

        <!-- Le styles -->

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 30px;
                background-color: #f5f5f5;
            }

            .jumbotron {
                text-align: center;
                padding-bottom: 10px;
                background-color: transparent;
            }

            .form-signin {
                max-width: 320px;
                padding: 19px 29px 29px;
                margin: 0 auto 5px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->        
    </head>

    <body ng-app="dallanube" ng-controller="RegistrationController">  
        <div class="jumbotron">
            <h1>eGospel</h1>
            <p class="lead">Please Register</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 well-large">
                    <form class="form-horizontal" name="formEdit">
                        <div class="form-group" ng-class="{error: formEdit.username.$invalid}">
                            <label class="control-label col-sm-2" for="username">Email : &nbsp;</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="username" name="username" placeholder="Email" ng-model="currentUser.username" required>
                            </div>
                            <span ng-show="formEdit.username.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>                    
                        <div class="form-group" ng-class="{error: formEdit.firstName.$invalid}">
                            <label class="control-label col-sm-2" for="firstName">Name : &nbsp;</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First name" ng-model="currentUser.firstName" required>
                            </div>
                            <span ng-show="formEdit.firstName.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>
                        <div class="form-group" ng-class="{error: formEdit.password.$invalid}">
                            <label class="control-label col-sm-2" for="password">Password : &nbsp;</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="currentUser.password" required>
                            </div>
                            <span ng-show="formEdit.password.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>    
                        <div class="form-group">     
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                                <button type="button" class="btn btn-default" ng-click="add()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /container -->

        <!-- imported script -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-ui.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/ng-upload.min.js"></script>

        <!-- our script -->
        <script src="js/app-main.js"></script>
        <script src="js/app-service.js"></script>
        <script src="js/app-controller.js"></script>
    </body>
</html>
