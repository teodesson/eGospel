        <meta charset="utf-8">

    <body ng-app="gospel" ng-controller="SignupController">          
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="info.html">Info</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li><a href="#contact" data-toggle="modal">Contact</a></li>-->
                        <li><a href="login.html">Login</a></li>
                        <li><a href="signup.html">Signup</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <div class="col-sm-4">
                <h2>New User Registration</h2>
                <p>Please enter your personal information.</p>
            </div>
            <div class="col-sm-8">
                <!--<div class="alert alert-danger alert-dismissable" ng-show="errorOccured">
                    <a href="#" data-dismiss="alert" class="close">&times;</a>
                </div>-->
                <form class="well" name="formEdit">
                    <div class="row">
                        <div class="col-sm-12 form-group" ng-class="{error: formEdit.username.$invalid}">
                            <label class="control-label" for="username">Email</label>
                            <input class="form-control" type="text" id="username" name="username" placeholder="Email" ng-model="currentUser.username" required>
                            <span ng-show="formEdit.username.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group" ng-class="{error: formEdit.password.$invalid}">
                            <label class="control-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="currentUser.password" required>
                            <span ng-show="formEdit.password.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>
                        <div class="col-sm-6 form-group" ng-class="{error: formEdit.confirmPassword.$invalid}">
                            <label class="control-label" for="confirmPassword">Confirm Password</label>
                            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" ng-model="currentUser.confirmPassword" required>
                            <span ng-show="formEdit.confirmPassword.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group" ng-class="{error: formEdit.passwordHint.$invalid}">
                            <label class="control-label" for="passwordHint">Password Hint</label>
                            <input class="form-control" type="text" id="passwordHint" name="passwordHint" placeholder="Password Hint" ng-model="currentUser.passwordHint" required>
                            <span ng-show="formEdit.passwordHint.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group" ng-class="{error: formEdit.firstName.$invalid}">
                            <label class="control-label" for="firstName">First Name</label>
                            <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First name" ng-model="currentUser.firstName" required>
                            <span ng-show="formEdit.firstName.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>
                        <div class="col-sm-6 form-group" ng-class="{error: formEdit.lastName.$invalid}">
                            <label class="control-label" for="lastName">Last Name</label>
                            <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last name" ng-model="currentUser.lastName" required>
                            <span ng-show="formEdit.lastName.$error.required" class="help-block col-sm-2">{{userpage.inputRequired}}</span>
                        </div>
                    </div>
                    <div>
                        <div class="accordion-heading">
                            <a data-toggle="collapse" href="#collapse-address">
                                <h4>Address</h4>
                            </a>
                        </div>
                        <div id="collapse-address" class="collapse">
                            <div class="row">
                                <div class="col-sm-12 form-group" ng-class="{error: formEdit.address.address1.$invalid}">
                                    <label class="control-label" for="address1">Address 1</label>
                                    <input class="form-control" type="text" id="address1" name="address1" placeholder="Address Line 1" ng-model="currentUser.address.address1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 form-group" ng-class="{error: formEdit.address.address2.$invalid}">
                                    <label class="control-label" for="address2">Address 2</label>
                                    <input class="form-control" type="text" id="address2" name="address2" placeholder="Address Line 2" ng-model="currentUser.address.address2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 form-group" ng-class="{error: formEdit.address.address3.$invalid}">
                                    <label class="control-label" for="address3">Address 3</label>
                                    <input class="form-control" type="text" id="address3" name="address3" placeholder="Address Line 3" ng-model="currentUser.address.address3">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group" ng-class="{error: formEdit.address.city.$invalid}">
                                    <label class="control-label" for="city">City</label>
                                    <input class="form-control" type="text" id="city" name="city" placeholder="City" ng-model="currentUser.address.city">
                                </div>
                                <div class="col-sm-6 form-group" ng-class="{error: formEdit.address.province.$invalid}">
                                    <label class="control-label" for="province">Province</label>
                                    <input class="form-control" type="text" id="province" name="province" placeholder="Province" ng-model="currentUser.address.province">
                                </div>                                
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group" ng-class="{error: formEdit.address.country.$invalid}">
                                    <label class="control-label" for="country">Country</label>
                                    <input class="form-control" type="text" id="country" name="country" placeholder="Country" ng-model="currentUser.address.country">
                                </div>
                                <div class="col-sm-6 form-group" ng-class="{error: formEdit.address.postalCode.$invalid}">
                                    <label class="control-label" for="postalCode">Postal Code</label>
                                    <input class="form-control" type="text" id="postalCode" name="postalCode" placeholder="Postal Code" ng-model="currentUser.address.postalCode">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">     
                            <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="isClean() || formEdit.$invalid">Save</button>
                            <button type="button" class="btn btn-default" ng-click="add()">Cancel</button>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Fixed footer -->
        <div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <div class="container">
                <div class="navbar-text pull-left">
                    <p>© Desson Ariawan</p>
                </div>
                <div class="navbar-text pull-right">
                    <a href="#" class="social home-social"><img src=img/social/envelope.68px.png alt=Email></a>
                    <a href="#" class="social home-social"><img src=img/social/facebook.68px.png alt=Facebook></a>
                    <!--<a href="#" class="social home-social"><img src=img/social/gplus.68px.png alt=Google+></a>-->
                    <a href="#" class="social home-social"><img src=img/social/twitter.68px.png alt=Twitter></a>
                    <a href="#" class="social home-social"><img src=img/social/github.68px.png alt=Github></a>
                    <!--<a href="#" class="social home-social"><img src=img/social/feed.68px.png alt=Feed></a>-->
                </div>
            </div>
