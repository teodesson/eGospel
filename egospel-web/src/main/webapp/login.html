        <link href="css/bootstrap.min.css" rel="stylesheet">

        <style type="text/css">
            body {
                padding-top: 70px;
                padding-bottom: 10px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 320px;
                padding: 19px 29px 29px;
                margin: 0 auto 5px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <body>
        <body ng-app="gospel" ng-controller="SignupController">          
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="container">
            <form class="form-signin" action="j_spring_security_check" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" name="j_username" class="form-control" placeholder="Username">
                <input type="password" name="j_password" class="form-control" placeholder="Password">
                <label class="checkbox" style="padding: 0px 21px;">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in ">
            </form>
            <div style="text-align: center">
                <p>&nbsp;</p>
                <p>Not a member? <a href="#">Signup</a> for an account.</p>
                <p>Forgot your password? Have your password hint e-mailed to you.</p>
                <p>Request a password reset e-mailed to you.</p>
            </div>
        </div> <!-- /container -->
